<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>

<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }}
            <p>{{ book.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
