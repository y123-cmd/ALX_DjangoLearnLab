<!-- relationship_app/templates/relationship_app/library_detail.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ library.name }} Details</title>
</head>

<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books Available:</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
        <li>No books available in this library.</li>
        {% endfor %}
    </ul>
</body>

</html>
