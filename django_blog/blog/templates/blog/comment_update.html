<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Comment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="content">
    <h1>Update Your Comment</h1>
    <p>You are editing your comment on: <strong>{{ post.title }}</strong></p>
    
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Update Comment</button>
    </form>

    <a href="{% url 'post-detail' post.id %}" class="button">Back to Post</a>
</div>

<footer>
    <p>&copy; 2024 Blog Website</p>
</footer>

</body>
</html>
