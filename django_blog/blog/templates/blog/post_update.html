<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="{% url 'posts' %}">Posts</a></li>
            <li><a href="{% url 'posts' pk=post.pk %}">Post Details</a></li>
            <li><a href="{% url 'posts/delete' pk=1 %}">Delete Post</a></li>
            <li><a href="{% url 'post/new' %}">Create Post</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <h1>Update Post</h1>

    <form method="POST" action="{% url 'post-update' post.pk %}">
        {% csrf_token %}
        {{ form.as_p }} <!-- Automatically render the form fields -->
        
        <button type="submit">Update Post</button>
    </form>

    <a href="{% url 'posts' %}">Back to Posts</a> <!-- Link to go back to the post list -->
</div>

<footer>
    <p>&copy; 2024 Blog Website</p>
</footer>

</body>
</html>
