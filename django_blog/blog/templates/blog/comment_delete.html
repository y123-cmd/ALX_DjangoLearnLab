<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="content">
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete your comment on the post: <strong>{{ post.title }}</strong>?</p>

    <form method="post" class="form">
        {% csrf_token %}
        <button type="submit" class="button">Yes, Delete Comment</button>
    </form>

    <a href="{% url 'post-detail' post.id %}" class="button">Back to Post</a>
</div>

<footer>
    <p>&copy; 2024 Blog Website</p>
</footer>

</body>
</html>
