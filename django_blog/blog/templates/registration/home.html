{% extends 'base.html' %}
{% block content %}
<h2>Welcome to the Blog Home Page</h2>
{% if user.is_authenticated %}
  <p>Hello, {{ user.username }}! <a href="{% url 'profile' %}">Profile</a> | <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
{% endif %}
{% endblock %}
